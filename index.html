<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <button class="choice" id="rock" ><img class="rock" src="rock.png"/></button>
        <button class="choice" id="paper"><img class="paper" src="paper.png"/></button>
        <button class="choice" id="scissor"><img class="scissor" src="scissor.png"/></button>
    </div>
    <div class="score-board">
        <p>You:</p>
        <p id="user-score"></p>
        <p> &nbsp;&nbsp;&nbsp;&nbsp;Comp:</p>
        <p id="comp-score"></p>
    </div>
    <button class="result"></button>
    <script src="script.js"></script>
</body>
</html>
